<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>翰緯酪梨園</title>

    <style>
       .sidebar-nav {
            margin-top: 40px;
            padding: 0;
            list-style: none;
        }

        .center-block {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .logo {
            margin: 20px;
        }

        .winner-list {
            text-align: left;
        }

        .winner {
            margin: 1px;
            border-radius: 100%;
            border-style: solid;
            border-color: antiquewhite;
            padding: 5px;
            font-size: 30px;
            color: red;
            display: inline-block;
        }
    </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">翰緯酪梨園</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="/accounts/login">login</a>
                <a class="nav-link" href="/accounts/logout">logout</a>
                <a class="nav-link" href="/apply/apply">申請/變更</a>
                <a class="nav-link" href="/apply/myapply">我的綁定</a>
                <a class="nav-link" href="/apply/showall">所有綁定</a>
              </div>
            </div>
          </nav>
        <div class="banner container-fluid">
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-interval="10000">
                    <img src="apply\images\avocado_1.jpg" class="d-block w-100" >
                  </div>
                  <div class="carousel-item" data-interval="2000">
                    <img src="apply\images\images.jpg" class="d-block w-100" >
                  </div>
                  <div class="carousel-item">
                    <img src="apply\images\images (1).jpg" class="d-block w-100" >
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </button>
              </div>                
        
            <div class="container">
                {% block prize_desc %}{% endblock %}
            </div>
        
        </div>
        
        <div class="main container-fluid">
            
            <div class="row">
                
                <div class="sidebar col-sm-2">
                        <ul>
                            <li><a href="/apply/updateapply/1">變更demo</a></li>
                        </ul>
                    <h5>加碼劵</h5>
                        <ul class="sidebar-nav">
                            <li><a href="/bonus/how">怎麼抽</a></li>
                            <li><a href="/bonus/prizes">獎項列表</a></li>
                            <li><a href="/bonus">第一週</a></li>
                        </ul>
                    <hr>
                    <a href="/admin">admin</a>
                </div> 
        
                <div class="content col-sm-10">
        
        
                    <div class="container">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>    
        </div>
        
        <div class="footer container">
            <hr>
            <p>Web programming, IECS, FCU, 2021</p>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
